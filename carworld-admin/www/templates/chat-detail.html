<ion-view view-title="{{officer.department}}">

  <ion-content class="padding">
    
    <label class="item item-input">
      <span class="input-label">Department :</span>
      <input type="text" value="test" ng-model="officer.department">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Officer Name :</span>
      <input type="text" value="test" ng-model="officer.emp_name1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Position :</span>
      <input type="text" value="test" ng-model="officer.position1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Mobile No. :</span>
      <input type="text" value="test" ng-model="officer.mobile1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Email :</span>
      <input type="text" value="test" ng-model="officer.email1">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Officer Name :</span>
      <input type="text" value="test" ng-model="officer.emp_name2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Position :</span>
      <input type="text" value="test" ng-model="officer.position2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Mobile No. :</span>
      <input type="text" value="test" ng-model="officer.mobile2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Email :</span>
      <input type="text" value="test" ng-model="officer.email2">
    </label>

  </ion-content>
</ion-view>
