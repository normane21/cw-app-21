<ion-view view-title="Add Listing">

  <ion-content class="padding">
    <p style="font-size: 10px;"></p>
     <label class="item item-input">
      <span class="input-label">Level :</span>
      <input type="text"  ng-model="officer.level">
    </label>
    <label class="item item-input">
      <span class="input-label">Department :</span>
      <input type="text"  ng-model="officer.department">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Officer Name :</span>
      <input type="text"  ng-model="officer.emp_name1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Position :</span>
      <input type="text"  ng-model="officer.position1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Mobile No. :</span>
      <input type="text"  ng-model="officer.mobile1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Landline No. :</span>
      <input type="text"  ng-model="officer.landline1">
    </label>

    <label class="item item-input">
      <span class="input-label">1st Email :</span>
      <input type="text"  ng-model="officer.email1">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Officer Name :</span>
      <input type="text"  ng-model="officer.emp_name2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Position :</span>
      <input type="text"  ng-model="officer.position2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Mobile No. :</span>
      <input type="text"  ng-model="officer.mobile2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Landline No. :</span>
      <input type="text"  ng-model="officer.landline2">
    </label>

    <label class="item item-input">
      <span class="input-label">2nd Email :</span>
      <input type="text"  ng-model="officer.email2">
    </label>

    <div class="padding">
      <button nav-clear class="button button-block button-positive" ng-click="AddListing()">
        Add Listing
      </button>
   
    </div>

  </ion-content>
</ion-view>
