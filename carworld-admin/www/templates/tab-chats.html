<ion-view view-title="Carworld Officers">
  <ion-content>
    <ion-list>
    	<ion-item-sliding>
	      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat._id}}">
	        
	        <h2>{{chat.department}}</h2>
	        <p>{{chat.emp_name1}}</p>
	        <i class="icon ion-chevron-right icon-accessory"></i>

	      </ion-item>
	      </ion-item-sliding>
	 </ion-list>

  </ion-content>
</ion-view>
